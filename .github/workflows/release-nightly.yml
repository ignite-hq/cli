name: Release nightly

on:
  push:
    branches:
      - develop
      - chore/fix-nightly-builds

jobs:
  consecutiveness:
    runs-on: ubuntu-latest
    steps:
    - uses: mktcode/consecutive-workflow-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  release-nightly:
    runs-on: ubuntu-latest
    needs: [ consecutiveness ]
    env:
      working-directory: go/src/github.com/ignite/cli

    steps:
      - uses: actions/checkout@v2

      - name: Delete the nightly release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          tag_name: nightly
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new nightly tag
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: nightly
          tag_prefix: ""

      - name: Create the new nightly release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: nightly
          body: "Install and move the CLI to your bin directory: `curl https://get.ignite.com/cli@v0.0.0-nightly! | bash`"
          prerelease: true

  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1.31
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: "nightly"
          overwrite: true
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          # goversion: "https://dl.google.com/go/go1.13.1.linux-amd64.tar.gz"
          project_path: "./ignite/cmd/ignite"
          binary_name: "ignite"
          #extra_files: LICENSE README.md
