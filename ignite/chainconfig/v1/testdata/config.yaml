version: 1
build:
  binary: evmosd
  proto:
    path: proto
    third_party_paths:
    - third_party/proto
    - proto_vendor
accounts:
- name: alice
  coins:
  - 100000000uatom
  - 100000000000000000000aevmos
- name: bob
  coins:
  - 5000000000000aevmos
faucet:
  name: bob
  coins:
  - 10aevmos
  host: 0.0.0.0:4500
genesis:
  app_state:
    crisis:
      constant_fee:
        denom: aevmos
    evm:
      params:
        evm_denom: aevmos
    gov:
      deposit_params:
        min_deposit:
        - amount: "10000000"
          denom: aevmos
    mint:
      params:
        mint_denom: aevmos
    staking:
      params:
        bond_denom: aevmos
  chain_id: evmosd_9000-1
validators:
- name: alice
  bonded: 100000000000000000000aevmos
  app:
    evm-rpc:
      address: 0.0.0.0:8545
      ws-address: 0.0.0.0:8546
  home: $HOME/.evmosd
