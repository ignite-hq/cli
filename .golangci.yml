run:
  tests: false
  skip-dirs:
    - ignite/ui
#   # timeout for analysis, e.g. 30s, 5m, default is 1m
#   timeout: 5m

linters:
  disable-all: true
  enable:
    - bodyclose
    - decorder
    - depguard
    - dogsled
    - dupword
    # - errcheck
    - errchkjson
    - errorlint
    - exhaustive
    - goconst
    - gocritic
    - godot
    - gofumpt
    - revive
    # - gosec
    - gomnd
    - gosimple
    - govet
    - ineffassign
    # - interfacer
    # - maligned
    - misspell
    - nakedret
    - exportloopref
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - unparam
    - misspell
   #  - wrapcheck
    # - wsl
    # - nolintlint

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
